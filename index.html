<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/icon" href="favcon.ico" />
    <script
      src="https://kit.fontawesome.com/f7148541f3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css">

    <title>Quotes</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <p class="twitter">
          <i class="logo fa-brands fa-twitter" id="tweet" title="TweetMe"></i>
        </p>
        <i class="start-quote fas fa-quote-left"></i>
        <p id="quote" class="text"></p>
        <p id="author" class="author"></p>
        <label class="button">
          <p id="newQ">New Quote</p>
        </label>
      </div>
      <p class="sign">Created and Designed by Dev Sharma</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
